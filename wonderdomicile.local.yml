# Local config for testing patterns

driver:
  typename: simpixel
  num: 2288

# enables numpy. currently v slow
#numbers: float

aliases:
  bpa: BiblioPixelAnimations.matrix

path: ./animations/

animation:
  typename: sequence
  length: 20
  run:
    fps: 30
    threaded: true
  animations:
    - typename: sparkles.Sparkles
      name: Sparkles
      palette:
        colors: rainbow
    - typename: triangles.Triangles
      name: ScrollingTriangles
      run:
        fps: 20
      group_spacing: 0
      spacing: 30
      palette:
        colors: rainbow
    - typename: chase.ChaseUp
      name: ChaseUp
      run:
        fps: 20
      spacing: 30
      palette:
        colors: rainbow
    - typename: $bpa.MatrixRain.MatrixRain
      run:
        fps: 30
      tail: 1
      growthRate: 1
      palette:
        colors:
          - royal blue 1
    - typename: hydropump.HydroPump
      palette:
        colors: rainbow
      fade: 0.5
      pump_speed: 12
      pipe_rate: 2
      gravity: 0.5
    - typename: chase.Chase
      name: Chase
      run:
        fps: 20
      spacing: 30
      alternating: 2
      palette:
        colors: rainbow
    - typename: colorwave.Vertical
      palette:
        colors: rainbow
      bloom: true
      color_speed: 4
      color_distance: 3
    - typename: spiral.Spiral
      name: Spiral
      run:
        fps: 20
      spacing: 512
      length: 4
      fade: 0.25
      palette:
        colors: rainbow
    #- typename: fire2012.Fire2012
    #  name: Fire2012
    #  run:
    #    fps: 20
layout:
  typename: matrix
  width: 16
  height: 143
  brightness: 255
