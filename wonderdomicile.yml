# Actual config for physical project

driver:
  c_order: RGB
  num: 2400
  #gamma: [1.1, 0.5, 0]
  ledtype: WS2812B
  typename: .serial
  dev: /dev/ttyACM0

# enables numpy. currently v slow
#numbers: float

aliases:
  bpa: BiblioPixelAnimations.matrix

layout:
  typename: matrix
  width: 16
  height: 150
  brightness: 255
  serpentine: false

path: ./animations/

animation:
  typename: sequence
  length: 60
  run:
    fps: 30
    threaded: true
  animations:
    - typename: triangles.Triangles
      name: BlinkyTriangles
      run:
        fps: 20
      palette:
        colors: rainbow
      spacing: 0
      group_spacing: 10
      blink: true
      fade: 0.9
    - typename: triangles.Triangles
      name: ScrollingTriangles
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: spiral.Spiral
      name: Spiral
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: chase.Chase
      name: Chase
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: colorwave.Horizontal
      palette:
        colors: rainbow
