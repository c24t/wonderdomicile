# Local config for testing patterns

driver:
  typename: simpixel
  num: 2288

# enables numpy. currently v slow
#numbers: float

aliases:
  bpa: BiblioPixelAnimations.matrix

path: ./animations/

animation:
  typename: sequence
  length: 10
  run:
    fps: 30
    threaded: true
  animations:
    #- typename: fire2012.Fire2012
    #  name: Fire2012
    #  run:
    #    fps: 20
    - typename: basictest.BasicTest
      name: Basic Test
      run:
        fps: 600
      palette:
        colors: rainbow
    - typename: chase.Chase
      name: Chase
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: triangles.Triangles
      name: BlinkyTriangles
      run:
        fps: 20
      palette:
        continuous: true
        scale: 100
        colors:
          - black
          - white
      spacing: 0
      group_spacing: 10
      blink: true
      fade: 0.9
    - typename: chase.Chase
      name: Chase
      run:
        fps: 20
    - typename: triangles.Triangles
      name: ScrollingTriangles
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: spiral.Spiral
      name: Spiral
      run:
        fps: 20
      palette:
        colors: rainbow
    - typename: colorwave.Horizontal
      palette:
        colors: rainbow
    - typename: streaker.Streaker
      palette:
        colors: rainbow
